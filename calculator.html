<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./calculator.css" rel="stylesheet">
</head>
<body>
    <header>
        <p class="title">Calculator JS</p>
        <div class="link">
            <a href="https://github.com/Tez0ice">Tez0ice</a>
            <a href="https://www.theodinproject.com">The Odin Camp</a>
        </div>
    </header> 
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="calculation-history"></div>
                <div class="current"></div>
            </div>
            <div class="calculator-digit">
                <button class="del">DEL</button>
                <button class="rem">REM</button>
                <button class="operation" name="exponent">EXP</button>
                <button class="operation" name="divide">/</button>
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="operation" name="multiply">X</button>
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="operation" name="minus">-</button>
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="operation" name="add">+</button>
                <button class="digits">0</button>
                <button class="dot">.</button>
                <button class="equal" name="equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="title-footer">@tez0ice</p>
    </footer>
    <script src="./calculator.js"></script>
</body>
</html>
